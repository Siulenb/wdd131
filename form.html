<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review - Luis Navarro Ballen</title>
    <meta name="description" content="This is a form to review items">
    <meta name="author" content="Luis Navarro Ballen">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <h1>Product Review</h1>

            <!-- Product Name -->
            <div class="product-name">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="ratingstars">
                    <input type="radio" id="five-star" name="stars" value="5" required><label for="five-star"></label>
                    <input type="radio" id="four-star" name="stars" value="4" required><label for="four-star"></label>
                    <input type="radio" id="three-star" name="stars" value="3" required><label for="three-star"></label>
                    <input type="radio" id="two-star" name="stars" value="2" required><label for="two-star"></label>
                    <input type="radio" id="one-star" name="stars" value="1" required><label for="one-star"></label> 
                </div>
                <p class="stars-text">5 being the highest rating</p>
            </fieldset>

            <!-- Date of Installation -->
            <div>
                <label  for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <!-- Useful Features -->
            <fieldset class="features">
                <legend>Which features did you find useful?</legend>
                <label for="durability"><input type="checkbox" name="durability" value="yes" id="durability"> Durability</label>
                <label for="easy-use"><input type="checkbox" name="easy-use" value="yes" id="easy-use"> Ease of Use</label>
                <label for="performance"><input type="checkbox" name="performance" value="yes" id="performance"> Performance</label>
                <label for="design"><input type="checkbox" name="design" value="yes" id="design"> Design</label>
            </fieldset>

            <!-- Written Review -->
            <div>
                <label for="writtenReview">Written Review (Optional):</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
            </div>

            <!-- User Name -->
            <div class="user-name">
                <label for="userName">Your Name (Optional):</label>
                <input type="text" id="userName" name="userName">
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>
            &copy;
            <span id="currentyear"></span>
            Luis Navarro Ballen Utah United States.
        </p>
        <p id="lastModified">
        </p>
    </footer>
  <script src="scripts/form.js"></script>
</body>
</html>
